<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Train Ticket Booking</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <h1>Train Ticket Booking</h1>
    <p>Select and reserve your seats seamlessly!</p>
  </header>
  <main>
    <div class="booking-container">
      <div class="seat-layout">
        <h2>Coach 1</h2>
        <div id="seat-grid" class="seat-grid"></div>
        <div class="legend">
          <span><span class="legend-color available"></span> Available</span>
          <span><span class="legend-color reserved"></span> Reserved</span>
        </div>
      </div>
      <div class="controls-section">
        <h2>Reservation</h2>
        <label for="seat-count">Number of Seats to Reserve:</label>
        <input type="number" id="seat-count" min="1" max="7" placeholder="Enter a number">
        <button id="reserve-btn">Reserve Seats</button>
        <div class="output">
          <p><strong>Booked Seats:</strong> <span id="booked-seats"></span></p>
        </div>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
